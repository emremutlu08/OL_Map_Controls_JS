<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./libs/v6.0.0-dist/ol.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="popup-container">
      <p id="popup-coordinates"></p>
    </div>
    <div id="draw-tools" class="draw-tools ol-unselectable">
      <button id="draw-polygon" class="draw-polygon" name="Polygon">
        Open Draw Polygon
      </button>
      <button id="draw-point" class="draw-point" name="Point">
        Open Draw Point
      </button>
    </div>

    <div id="clear-map-container" class="clear-map-container ol-unselectable">
      <button id="clear-map" class="clear-map">Clear Map</button>
    </div>

    <div id="js-map" class="map"></div>
    <script src="./libs/v6.0.0-dist/ol.js"></script>
    <script src="./main.js"></script>
  </body>
